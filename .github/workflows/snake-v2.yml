      - name: ðŸ Generate Custom Neon Snake SVG
        run: |
          mkdir -p dist

          cat > dist/github-contribution-grid-snake-neon.svg << 'EOF'
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="cyan"/>

  <!-- Glowing Dots -->
  <g id="dots"></g>

  <!-- Snake Path -->
  <polyline id="snake" fill="none" stroke="skyblue" stroke-width="6" 
    stroke-linecap="round" stroke-linejoin="round">
  </polyline>

  <script><![CDATA[
    const W = 800;
    const H = 300;

    const dotCount = 250;
    const dots = document.getElementById("dots");
    const snake = document.getElementById("snake");

    function rand(max) { return Math.random() * max }

    let dotPositions = [];
    for(let i=0; i<dotCount; i++) {
      const x = rand(W);
      const y = rand(H);
      dotPositions.push([x,y]);

      const c = document.createElementNS("http://www.w3.org/2000/svg","circle");
      c.setAttribute("cx", x);
      c.setAttribute("cy", y);
      c.setAttribute("r", 3);
      c.setAttribute("fill", "skyblue");
      dots.appendChild(c);
    }

    let snakeBody = [[100,150]];
    let vx = 2, vy = 0;
    let length = 40;

    function updateSnake() {
      const head = snakeBody[snakeBody.length-1];
      const newHead = [head[0]+vx, head[1]+vy];

      snakeBody.push(newHead);
      while (snakeBody.length > length) snakeBody.shift();

      snake.setAttribute("points", snakeBody.join(" "));

      dotPositions = dotPositions.filter((d,i)=>{
        if (Math.hypot(d[0]-newHead[0], d[1]-newHead[1]) < 15) {
          length += 3;
          dots.removeChild(dots.childNodes[i]);
          return false;
        }
        return true;
      });

      if (Math.random() < 0.02) {
        vx = (Math.random()*4)-2;
        vy = (Math.random()*4)-2;
      }

      requestAnimationFrame(updateSnake);
    }

    updateSnake();
  ]]></script>

</svg>
EOF
