name: ğŸ Neon Snake Animation Enhanced

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

concurrency:
  group: snake-v2
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ§© Build & Deploy Ultra Snake
    runs-on: ubuntu-latest
    if: github.repository == 'ShakalBhau0001/ShakalBhau0001'
    permissions:
      contents: write

    steps:
      - name: ğŸª¶ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-snake-cache-v4

      - name: ğŸŒˆ Generate Ultra Neon Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          color_snake: "#0011FF"
          color_dots: "#0011FF,#0011FF,#0011FF"
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
            dist/github-contribution-grid-snake-neon.svg

      - name: ğŸ”§ Force Neon Blue Background + Recolor
        run: |
          echo "ğŸ¨ Applying full neon blue look..."
          for f in dist/github-contribution-grid-snake*.svg; do
            # Recolor snake + dots
            sed -i 's/fill="[^"]*"/fill="#0011FF"/g' "$f" || true
            sed -i 's/stroke="[^"]*"/stroke="#0011FF"/g' "$f" || true
            
            # ADD NEON BLUE BACKGROUND RECTANGLE
            sed -i 's/<svg /<svg style="background:#0011FF;" /' "$f" || true
          done
          echo "âœ… Neon blue background applied!"

      - name: ğŸš€ Deploy Neon Blue Snake
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-v2
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Confirm Success
        run: |
          echo "ğŸ‰ Ultra Neon Blue Snake deployed successfully!"
          echo "ğŸ Background + Snake + Dots all set to #0011FF!"
