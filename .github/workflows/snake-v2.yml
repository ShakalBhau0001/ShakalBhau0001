name: üêç Neon Snake Generator

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate Neon Snake SVG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ShakalBhau0001
          outputs: |
            dist/github-contribution-grid-snake-neon.svg

      - name: Upload Artifact (Preview)
        uses: actions/upload-artifact@v4
        with:
          name: neon-snake
          path: dist/github-contribution-grid-snake-neon.svg

      - name: Commit & Push SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/github-contribution-grid-snake-neon.svg
          git commit -m "Updated Neon Snake üêç" || echo "No changes to commit"
          git push
