name: ğŸ Neon Snake Animation Enhance

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

concurrency:
  group: snake-v2
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ§© Build & Deploy Ultra Snake
    runs-on: ubuntu-latest
    if: github.repository == 'ShakalBhau0001/ShakalBhau0001'
    permissions:
      contents: write

    steps:
      - name: ğŸª¶ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-snake-cache-v5

      - name: ğŸŒˆ Generate Ultra Neon Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # ğŸ Snake Color
          color_snake: "#0011FF"

          # ğŸ¬ Dot Colors (Neon Blue)
          color_dots: "#0011FF,#0011FF,#0011FF"

          # ğŸ¨ Background Palette (THIS is the REAL FIX)
          palette: |
            - background: "#0011FF"

          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-neon.svg

      - name: ğŸš€ Deploy Neon Blue Snake
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-v2
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¥ Done
        run: echo "Neon Blue Snake Rendered Successfully!"
