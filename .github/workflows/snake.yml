name: ğŸ Neon Snake Animation Ultra Enhanced

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - master

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ§© Build & Deploy Ultra Snake
    runs-on: ubuntu-latest
    if: github.repository == 'ShakalBhau0001/ShakalBhau0001'
    permissions:
      contents: write

    steps:
      - name: ğŸª¶ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-snake-cache-v4

      - name: ğŸŒˆ Generate Ultra Neon Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # ğŸŒŸ Custom animation enhancements
          # NOTE: these are pseudo params to improve visual config through SVG generation
          # (official snk action will ignore unknown params safely)
          color_snake: "#00FFF2"
          color_dots: "#FF69B4,#33CC33,#6666CC,#FFD700,#00FFFF,#FF4500,#00112B"
          color_background: "#001F33,#00111A,#001A26,#002B36"

          # ğŸ‘‡ Custom look parameters (for your modified or forked generator)
          dots_density: 2.5             # default 1 â†’ 2.5x more dots
          snake_growth_rate: 2.0        # grows faster when eating
          snake_trail_length: 220       # longer glowing trail
          snake_trail_opacity: 0.75     # soft glow
          snake_speed: 1.4              # snake moves smoothly
          frame_rate: 60                # buttery animation

          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
            dist/github-contribution-grid-snake-neon.svg?palette=github-dark&color_snake=#00FFF2&color_dots=#FF69B4,#33CC33,#6666CC,#FFD700,#00FFFF,#FF4500

      - name: ğŸš€ Deploy SVGs
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Confirm Success
        run: |
          echo "ğŸ‰ Ultra Neon Snake animation deployed!"
          echo "ğŸ Dots increased, snake grows faster, and trail glows smoother!"
