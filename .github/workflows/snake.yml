name: ğŸ Neon Snake Animation

on:
  # ğŸ•’ Automatically run every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # ğŸ”˜ Allow manual run from GitHub Actions tab
  workflow_dispatch:

  # âš¡ Trigger on push to main or master
  push:
    branches:
      - main
      - master

# ğŸš« Prevent multiple overlapping runs
concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ§© Build & Deploy Neon Snake
    runs-on: ubuntu-latest

    # âœ… Only run in your main GitHub profile repo
    if: github.repository == 'ShakalBhau0001/ShakalBhau0001'

    permissions:
      contents: write

    steps:
      # ğŸª¶ Step 1: Checkout repository
      - name: ğŸª¶ Checkout Repository
        uses: actions/checkout@v4

      # âš¡ Step 2: Setup NPM cache for speed boost
      - name: âš¡ Setup Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-snake-cache-v3

      # ğŸŒˆ Step 3: Generate contribution snake SVGs (multi-theme)
      - name: ğŸŒˆ Generate Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
            dist/github-contribution-grid-snake-neon.svg?color_snake=#00FFF2&color_dots=#0011FF,#00B7FF,#00FFF2

      # ğŸš€ Step 4: Deploy generated SVGs to 'output' branch
      - name: ğŸš€ Deploy SVGs
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Step 5: Confirm successful build
      - name: âœ… Confirm Success
        run: |
          echo "ğŸ‰ Neon Snake animation generated successfully!"
          echo "âœ¨ Output branch updated with glowing SVGs!"
