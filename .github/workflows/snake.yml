name: ğŸ Neon Snake Animation (Shikha Edition)

on:
  schedule:
    - cron: "0 */12 * * *"   # Auto-run every 12 hours
  workflow_dispatch:          # Manual trigger
  push:
    branches: [main, master]  # When you push new code

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ§© Build Glowing Neon Snake
    runs-on: ubuntu-latest
    if: github.repository == 'ShakalBhau0001/ShakalBhau0001'

    permissions:
      contents: write

    steps:
      - name: ğŸª¶ Checkout Repo
        uses: actions/checkout@v4

      - name: âš¡ Setup Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-snake-cache-v2

      - name: ğŸŒˆ Generate Neon Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
            dist/github-contribution-grid-snake-neon.svg?color_snake=#00fff2&color_dots=#0011ff,#00b7ff,#00fff2

      - name: ğŸš€ Deploy SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Log Success
        run: |
          echo "ğŸ‰ Neon Snake generated successfully!"
          echo "Check the output branch for glowing SVGs ğŸğŸ’–"
