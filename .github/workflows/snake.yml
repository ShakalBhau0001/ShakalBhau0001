name: ğŸ Neon Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - master

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ§© Build & Deploy Ultra Snake
    runs-on: ubuntu-latest
    if: github.repository == 'ShakalBhau0001/ShakalBhau0001'
    permissions:
      contents: write

    steps:
      - name: ğŸª¶ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-snake-cache-v4

      - name: ğŸŒˆ Generate Ultra Neon Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # ğŸŒŸ Custom animation enhancements
          color_snake: "#00FFF2"
          color_dots: "#FF69B4,#33CC33,#6666CC,#FFD700,#00FFFF,#FF4500,#00112B"

          # ğŸ‘‡ Custom look parameters
          dots_density: 2.5
          snake_growth_rate: 2.0
          snake_trail_length: 220
          snake_trail_opacity: 0.75
          snake_speed: 1.4
          frame_rate: 60

          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
            dist/github-contribution-grid-snake-neon.svg?palette=github-dark&color_snake=#00FFF2&color_dots=#FF69B4,#33CC33,#6666CC,#FFD700,#00FFFF,#FF4500

      - name: ğŸ”§ Force Neon Blue Background
        run: |
          echo "ğŸ¨ Forcing background color to Neon Blue (#0011FF)..."
          for f in dist/github-contribution-grid-snake*.svg; do
            [ -f "$f" ] && sed -i 's/fill="[^"]*"/fill="#0011FF"/g' "$f" || echo "âš ï¸ File not found: $f"
          done

      - name: ğŸš€ Deploy SVGs
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Confirm Success
        run: |
          echo "ğŸ‰ Ultra Neon Snake animation deployed successfully!"
          echo "ğŸ Background forced to Neon Blue (#0011FF)"
          echo "ğŸ Dots increased, snake grows faster, and trail glows smoother!"
