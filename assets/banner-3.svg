<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="850" height="180" viewBox="0 0 850 180">
  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00ffff">
        <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ff00;#00ffff" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff00;#00ffff;#ff00ff" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- animated border -->
  <rect x="5" y="5" width="840" height="170" rx="10" ry="10"
        fill="none" stroke="url(#grad)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- perfectly aligned text block -->
  <foreignObject x="20" y="20" width="810" height="160">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#00ffff;font-family:'Courier New',monospace;font-size:14px;white-space:pre;filter:url(#glow);background:transparent;">
<pre>
█████████████████████████████████████████████████████████████████████
█ Name     :   ShakalBhau0001                                      █
█ Role     :   Cybersecurity Beginner  +  Developer                █
█ Focus    :   Penetration Testing  +  Steganography               █
█ Weapons  :   RSA  +  AES  +  Zero-Day Defense                    █
█ Motto    :   Hack to Protect; Defend to Survive;                 █
█████████████████████████████████████████████████████████████████████
</pre>
    </div>
  </foreignObject>
</svg>
