<svg width="800" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00ffff">
        <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ff00;#00ffff" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff00;#00ffff;#ff00ff" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Glowing System Banner -->
  <g font-family="Courier New" font-size="18" fill="url(#grad)" filter="url(#glow)">
    <text x="20" y="40" xml:space="preserve">╔════════════════════════════════════════════════════════════════════════════════════════════════╗</text>
    <text x="20" y="70" xml:space="preserve">║ STATUS   : 🔵 ONLINE                                                                         ║</text>
    <text x="20" y="100" xml:space="preserve">║ CPU      : ██████████░ 88%                                                                   ║</text>
    <text x="20" y="130" xml:space="preserve">║ MEMORY   : ████████░░░ 70%                                                                   ║</text>
    <text x="20" y="160" xml:space="preserve">║ NET      : █████████░░ 80%                                                                   ║</text>
    <text x="20" y="190" xml:space="preserve">║ SESSION  : 3 active tunnels | 7 open projects                                                ║</text>
    <text x="20" y="220" xml:space="preserve">║ ACTIVITY : Developing & Learning ⚡                                                          ║</text>
    <text x="20" y="250" xml:space="preserve">╚════════════════════════════════════════════════════════════════════════════════════════════════╝</text>
  </g>
</svg>
