<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="160" viewBox="0 0 800 160">
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00ffff">
        <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ff00;#00ffff" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff00;#00ffff;#ff00ff" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Soft Glow Filter -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Glowing Text -->
  <g font-family="monospace" font-size="14" fill="url(#grad)" filter="url(#textGlow)">
    <text xml:space="preserve" x="25" y="35">█████████████████████████████████████████████████████████████</text>
    <text xml:space="preserve" x="25" y="55">█ Name     : ShakalBhau0001                                 █</text>
    <text xml:space="preserve" x="25" y="75">█ Role     : Cybersecurity Beginner + Developer             █</text>
    <text xml:space="preserve" x="25" y="95">█ Focus    : Penetration Testing + Steganography            █</text>
    <text xml:space="preserve" x="25" y="115">█ Weapons  : RSA + AES + Zero-Day Defense                   █</text>
    <text xml:space="preserve" x="25" y="135">█ Motto    : Hack to Protect; Defend to Survive;            █</text>
    <text xml:space="preserve" x="25" y="155">█████████████████████████████████████████████████████████████</text>
  </g>
</svg>
