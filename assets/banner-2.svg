<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="850" height="170" viewBox="0 0 850 170">
  <defs>
    <!-- animated neon gradient -->
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00ffff">
        <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ff00;#00ffff" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff00;#00ffff;#ff00ff" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- animated border glow -->
  <rect x="5" y="5" width="840" height="160" rx="10" ry="10" fill="none" stroke="url(#grad)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- text content -->
  <g font-family="monospace" font-size="14" fill="url(#grad)" filter="url(#glow)">
    <text x="25" y="35">█████████████████████████████████████████████████████████████████████</text>
    <text x="25" y="55">█ Name     :   ShakalBhau0001                                      █</text>
    <text x="25" y="75">█ Role     :   Cybersecurity Beginner  +  Developer                █</text>
    <text x="25" y="95">█ Focus    :   Penetration Testing  +  Steganography               █</text>
    <text x="25" y="115">█ Weapons  :   RSA  +  AES  +  Zero-Day Defense                    █</text>
    <text x="25" y="135">█ Motto    :   Hack to Protect; Defend to Survive;                 █</text>
    <text x="25" y="155">█████████████████████████████████████████████████████████████████████</text>
  </g>
</svg>
